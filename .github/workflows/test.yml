name: Test Greeting Action

on:
  push:
    branches: [ main, copilot/* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-action:
    runs-on: ubuntu-latest
    name: Test the greeting action
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build action
        run: npm run build
      
      - name: Test greeting with default
        id: greeting-default
        uses: ./
        with:
          who-to-greet: 'World'
      
      - name: Display default greeting
        run: echo "Greeting output - ${{ steps.greeting-default.outputs.greeting-message }}"
      
      - name: Test greeting with custom name
        id: greeting-custom
        uses: ./
        with:
          who-to-greet: 'GitHub Actions'
      
      - name: Display custom greeting
        run: echo "Greeting output - ${{ steps.greeting-custom.outputs.greeting-message }}"
